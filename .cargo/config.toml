[alias]
# Full coverage report with HTML and XML output
coverage = "tarpaulin --all-features --timeout 120 --out html --out xml --output-dir coverage"

# Quick coverage check (just show percentage)
coverage-check = "tarpaulin --all-features --timeout 120 --exclude-files src/error.rs"

# Coverage with lcov output
coverage-lcov = "tarpaulin --all-features --timeout 120 --out lcov"

# Strict Clippy check
strict = "clippy --all-targets --all-features -- -D warnings"